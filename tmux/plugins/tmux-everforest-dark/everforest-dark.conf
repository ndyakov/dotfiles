# Everforest Dark Theme for tmux
# Based on Everforest hard background variant with custom darker background
# Colors from palette.json - dark.foreground and dark.background.hard
# Statusbar matches lualine normal mode: green background

# Terminal type configuration for true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Status bar colors - matching lualine normal mode
set -g status-style "bg=#2e383c,fg=#d3c6aa"
set -g status-left-length 40
set -g status-right-length 80

# Left status - session name with green background (like lualine section a)
set -g status-left "#[bg=#a7c080,fg=#232a2e,bold] #S #[bg=#2e383c,fg=#a7c080] "

# Right status - date/time (like lualine sections y and z)
set -g status-right "#[bg=#2e383c,fg=#859289] %Y-%m-%d #[bg=#374145,fg=#d3c6aa] %H:%M #[bg=#a7c080,fg=#232a2e,bold] #h "

# Window status - inactive windows
set -g window-status-format "#[bg=#2e383c,fg=#859289] #I:#W#F "

# Window status - active window (green like lualine)
set -g window-status-current-format "#[bg=#a7c080,fg=#232a2e,bold] #I:#W#F "

# Window status separator
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#495156"
set -g pane-active-border-style "fg=#a7c080"

# Message text
set -g message-style "bg=#a7c080,fg=#232a2e,bold"
set -g message-command-style "bg=#3d484d,fg=#d3c6aa"

# Pane number display
set -g display-panes-active-colour "#a7c080"
set -g display-panes-colour "#7a8478"

# Clock mode
set -g clock-mode-colour "#7fbbb3"

# Copy mode highlighting
set -g mode-style "bg=#4c3743,fg=#d3c6aa"

