set-environment -g PATH "/usr/local/bin:/bin:/usr/bin:/opt/homebrew/bin"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'ndyakov/pimux'
set -g @plugin 'ndyakov/tmux-insane-bindings'

# Terminal type configuration
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:RGB"

run '/opt/homebrew/opt/tpm/share/tpm/tpm'

# History
set -g history-limit 1000000

setw -g automatic-rename on
setw -g aggressive-resize on

# window notifications
setw -g monitor-activity on
set -g visual-activity on

# make shift -pageup/shift-pagedown work
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# default command in order to not source ~/.profile
set -g default-command $SHELL
set -g focus-events on

# Everforest Dark Theme (matching Neovim)
# Based on Everforest hard background variant
# Colors from palette.json - dark.foreground and dark.background.hard

# Status bar colors
set -g status-style "bg=#2e383c,fg=#d3c6aa"

# Window status
set -g window-status-style "bg=#2e383c,fg=#859289"
set -g window-status-current-style "bg=#a7c080,fg=#232a2e,bold"
set -g window-status-activity-style "bg=#e67e80,fg=#232a2e"

# Pane borders
set -g pane-border-style "fg=#495156"
set -g pane-active-border-style "fg=#a7c080"

# Message text
set -g message-style "bg=#3d484d,fg=#d3c6aa"
set -g message-command-style "bg=#3d484d,fg=#d3c6aa"

# Pane number display
set -g display-panes-active-colour "#a7c080"
set -g display-panes-colour "#7a8478"

# Clock mode
set -g clock-mode-colour "#7fbbb3"

# Copy mode highlighting
set -g mode-style "bg=#4c3743,fg=#d3c6aa"
